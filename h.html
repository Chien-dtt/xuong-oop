<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-form {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form label {
            margin: 10px 0 5px;
            display: block;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form input[type="tel"],
        .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form textarea {
            height: 100px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin: 10px 0 20px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
        }
        .radio-group input {
            margin-right: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Liên hệ</h2>
        <form action="/submit" method="post">
            <label for="name">Họ và tên:</label>
            <label type="text" id="name" name="name" required></label>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,11}">

            <label>Khung giờ tư vấn:</label>
            <div class="radio-group">
                <label for="work-hours">
                    <input type="radio" id="work-hours" name="consultation_time" value="Giờ hành chính" required> Giờ hành chính
                </label>
                <label for="off-hours">
                    <input type="radio" id="off-hours" name="consultation_time" value="Ngoài giờ hành chính"> Ngoài giờ hành chính
                </label>
            </div>

            <label for="notes">Ghi chú:</label>
            <textarea id="notes" name="notes"></textarea>

            <button type="submit">Gửi</button>
        </form>
    </div>
    <img src="" width="50px">
</body>
</html>
